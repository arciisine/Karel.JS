<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/app.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      $(function() {
        var w = new World($('.world'));
        for (var i = 2; i < 10; i++) {
          w.setWall(i, 2, CONSTANTS.DIRECTIONS.UP, true);
        }
        w.render();
        var r = new Robot($('.robot'));
        window.robot = r;
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="header component">
        <h1>Karel.JS <small>(An HTML5 approach)</small></h1>
      </div>
      <div class="main">
        <div class="code component">

        </div>
        <div class="world component" data-size-x="20" data-size-y="10">
          <div class="canvas"></div>
          <div class="robot"></div>
        </div>
      </div>
    </div>
  </body>
</html>
